<figure class="xs-hide col-4 mxn12 left fit">
  <a href="{{ .Get "link" }}" title="{{ .Get "title" }}" data-lightbox="set1" data-title="{{ .Get "title" }}"><img class="rounded center border border-darken-1 {{ with .Get "class" }}{{ . }}{{ end }}" src="{{ .Get "src" }}" alt="{{ .Get "type"  }} - {{ .Get "title" }}" ></a>
  <figcaption class="sans"><em>{{ .Get "type" }}</em>: {{ .Get "title" }}</figcaption>
</figure>
<figure class="sm-hide md-hide lg-hide col-10 fit">
  <a href="{{ .Get "link" }}" title="{{ .Get "title" }}" data-title="{{ .Get "title" }}"><img class="rounded center border border-darken-1 {{ with .Get "class" }}{{ . }}{{ end }}" src="{{ .Get "src" }}" alt="{{ .Get "type"  }} - {{ .Get "title" }}" ></a>
  <figcaption class="sans center"><em>{{ .Get "type" }}</em>: {{ .Get "title" }}</figcaption>
</figure>
