<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
  {{ partial "header.html" . }}
  <style type="text/css">
    body{  font-family: 'Open Sans', HelveticaNeue, "Helvetica Neue", Helvetica, Arial, sans-serif; word-spacing: .2em; background-color: #eee; }
    #banner { background-color: #032536; color: #EEE; height: 8em; border-radius: .5em;}
    #banner-inner-wrapper{ text-align: center; vertical-align: middle; padding: .1em; }
    #logo {max-width: 100%; padding: 1em;}
    #banner_tagline{ margin-top: 0.1em;}
    #banner_tagline h5{ text-align: left; margin-top: 0.1em;}
    #banner_tagline h2{ text-align: right; margin-top: 0.1em;}
    #nav {text-align:right;}
    #nav ul { padding-right: .2em; margin: .2em; font-size: small;}
    #nav ul li { display: inline;}
    #twelve_row_blog{ border-style:solid;  border-color:#eee; border-width:.4em; }
    #nine_blog_txt { border-radius: .5em; border-style: solid; border-color: #477286; border-width: .2em; padding: .3em; background-color: #fff;  -webkit-box-shadow: 6px 9px 10px 1px rgba(0,0,0,0.5);  -moz-box-shadow: 6px 9px 10px 1px rgba(0,0,0,0.5);  box-shadow: 6px 9px 10px 1px rgba(0,0,0,0.5);}
    article  h4{ -webkit-box-shadow: 1px 1px 1px 1px #6E91A1; box-shadow: 1px 1px 1px 1px #6E91A1; text-align: center; }
    .split-para { display:block;margin:1.2em;}
    #sidebar{  border-radius: .5em; border-style: solid;  border-color: #477286; border-width: .2em; background-color: #fff; padding: .3em; -webkit-box-shadow: 6px 9px 10px 1px rgba(0,0,0,0.5);  -moz-box-shadow: 6px 9px 10px 1px rgba(0,0,0,0.5);  box-shadow: 6px 9px 10px 1px rgba(0,0,0,0.5);}
    #social_link_box ul { margin: 0; padding: 0; list-style-type: none; text-align: center; }
    #social_link_box ul li { display: inline; }
    #social_link_box ul li a { text-decoration: none; padding: .2em 1em; color: #fff; background-color: #032536; }
    #social_link_box ul li a:hover { color: #fff; background-color: #113C51; }
    #footer{ border-style: solid; border-color: #27556C; border-width: .3em; padding: .3em; background-color: #032536; color: #fff; text-align: center; }
    h1 a, h2 a, h3 a, h4 a, h5 a, h6 a{ text-decoration: none;}
    h1, h2, h3, h4, h5, h6 { font-family: 'Roboto Condensed', Arial, sans-serif }
    pre code {font-family: "Source Code Pro", "Courier New", Courier, monospace;}
    .split-para { display:block; margin:1.5em;}
    .split-para span { display:block;float:right; width:25%;}
    #about_name_box { outline: .1em  dashed #032536; outline-offset: .1em;text-align: center;}
    #social_name_box {outline: .05em dashed #032536; outline-offset: .1em; text-align: center;}
    #about_box p { font-size: smaller; }
    #about_gravatar_box{ text-align: right; }
    /*.footer_msg_box{ border-style: solid; border-color: #D5C5CD; border-width: 7px; padding: 7px; text-align: center; background-color: #9B8992; }*/
    /*http://paletton.com/#uid=13s0d0kllllaFw0g0qFqFg0w0aF*/
    /* Main Primary color 
    .color-primary-0 { color: #27556C }	
    .color-primary-1 { color: #6E91A1 }
    .color-primary-2 { color: #477286 }
    .color-primary-3 { color: #113C51 }
    .color-primary-4 { color: #032536 }*/
  </style>
</head>
<body>
  <div class="container">
    <div class="row" id="banner" role="banner">
      <div class="two columns" id="banner-inner-wrapper">
        <img id="logo" src="{{ "/img/logo.png" | absURL }}" 
          title="Abhishek Pandey's Latest Logo" 
          alt="Abhishek Pandey's Latest Logo (Leaf cut with small A)">
      </div>
      <div class="seven columns" id="banner_tagline">
        <h5>Abhishek Pandey's</h5>
        <h2>Dream Design Desire Develop</h2>
      </div>
      <div id="nav" class="three columns">
        <ul>
          {{ range .Site.Menus.main }}
            <li class="icon"><a href="{{ .URL | absURL }}">{{ .Name }}</a></li>
          {{end}}
        </ul>
      </div>
    </div>
    <div class="row" id="twelve_row_blog">
