{{ "<!--ENTERING partials/header_meta.html -->" | safeHTML }}
  <meta charset="utf-8">
  {{ .Hugo.Generator }}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="author" content="Abhishek Pandey">
  <meta name="p:domain_verify" content="5c61b39a9e77b05294dfa43bc0ef8c9f"/>
  <meta name="copyright" content="This work is licensed under a Creative Commons Attribution 4.0 International License (CC BY 4.0)."/>
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Dream Design Desire Develop">

  {{ if eq .URL "/" }}<title>{{ .Title }}{{ if ne .Title .Site.Title }} &middot; {{ .Site.Title }}{{ end }}</title>
  <meta property='og:title' content="{{ .Title }}{{ if ne .Title .Site.Title }} &middot; {{ .Site.Title }}{{ end }}">
  <meta property="og:type" content="website">
  {{ else }}<title>{{ .Title }} - {{ .Site.Title }}</title>
  <meta property='og:title' content="{{ .Title }} &middot; {{ .Site.Title }}">
  <meta property="og:type" content="article">
  {{ if .IsPage }}<meta property="og:article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}" />
  {{ range .Params.tags }}<meta property="og:article:tag" content="{{ . }}" />{{ end }}
  <meta name="keywords" content="{{if .IsPage}}{{ range $i, $e := .Params.tags }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}{{else}}{{.Site.Params.keywords}}{{end}}">
  <meta name="description" content="{{ if .IsPage }}{{ .Summary }}{{ else }}{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}Content under '{{ .Title }}' at Abhishek Pandey's abhiesa.com, a site about Dream Design Desire Develop.{{ end }}{{ end }}">
  <meta property="article:modified_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}"/>
  <meta property="article:author" content="https://www.facebook.com/abhiesa" />
  <meta property="article:publisher" content="https://www.facebook.com/abhiesa" />{{ end }}{{ end }}
{{ "<!--EXITING partials/header_meta.html -->" | safeHTML }}
