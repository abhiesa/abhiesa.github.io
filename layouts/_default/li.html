<article class="li">
  <header>
    <div class="date">
      {{ with .Site.Params.DateForm }}{{ $.Date.Format . }}{{ else }}{{ $.Date.Format "Mon, Jan 2, 2006" }}{{ end }}
      <span>&middot; <a href="{{ .Permalink }}#disqus_thread">Comments</a></span>
    </div>
    <div class="title"><a href="{{ .Permalink }}">{{ .Title }}</a></div>
  </header>
  <div class="body">{{ if .Truncated }}{{ .Summary }}{{ else }}{{ .Content }}{{ end }}</div>
  {{ if .Truncated }}<footer><a href="{{ .Permalink }}" class="btn btn-default">Read Moreâ€¦</a></footer>{{ end }}
</article>
<hr>
